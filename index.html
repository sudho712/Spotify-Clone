<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMDSwxkJFm1P2ngGxN6WztnM6g9Dy1N5y4mB9zX" crossorigin="anonymous">
    <link rel="icon" href="./images/logo.png">
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav_option" style="opacity: 1;">
                    <i class="fas fa-house"></i> <!-- Home Icon -->
                    <a href="#">Home</a>
                </div>

                <div class="nav_option">
                    <i class="fas fa-search"></i> <!-- Search Icon -->
                    <a href="#">Search</a>
                </div>                
            </div>

            <!-- second child  -->
            <div class="library">
                <div class="options">
                    <div class="lib_option nav_option" >
                        <img src="./images/library_icon.png" alt="">
                    <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>                    
                </div>
                <div class="lib_box">                                                                
                    <div class="box">
                        <div class="box_p1">Create your First Playlist</div>
                        <div class="box_p2">It's easy. We'll help you!</div>
                        <button class="badge">Create playlist</button>
                    </div>
                
                    <div class="box">
                        <div class="box_p1">Let's find some podcasts to follow</div>
                        <div class="box_p2">We'll keep you updated on new episodes</div>
                        <button class="badge">Browse podcast</button>
                    </div>
                </div>
                
             </div>   
            </div>
        </div>
        <div class="main_content">
            <div class="sticky_nav">
                <img src="./images/backward_icon.png" alt="">
                <img src="./images/forward_icon.png" alt="">
                <button class="badge">Explore Premimum</button>
                <button class="badge"><i class="fa a-download">Install App</i></button>
            </div>
        </div>
        <div class="music_player">Music</div>        
    </div>

    <!-- Font Awesome JS (optional for some advanced functionality) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
